<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Soma e Subtração</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    .resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora Aritmética</h2>

    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="text" id="operacao" placeholder="Digite a operação (soma ou subtracao)">
    <input type="number" id="num2" placeholder="Digite o segundo número">

    <button onclick="executarCalculo()">Calcular</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function calculo(num1, num2, operacao) {
      if (operacao === "soma") {
        return num1 + num2;
      } else if (operacao === "subtracao" || operacao === "subtração") {
        return num1 - num2;
      } else {
        return "Operação inválida. Use 'soma' ou 'subtracao'.";
      }
    }

    function executarCalculo() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const operacao = document.getElementById("operacao").value.toLowerCase();
      const num2 = parseFloat(document.getElementById("num2").value);
      const resultadoArea = document.getElementById("resultado");

      if (isNaN(num1) || isNaN(num2)) {
        resultadoArea.textContent = "Por favor, insira números válidos.";
        return;
      }

      const resultado = calculo(num1, num2, operacao);

      if (typeof resultado === "number") {
        resultadoArea.textContent = `O resultado é: ${resultado}.`;
      } else {
        resultadoArea.textContent = resultado;
      }
    }
  </script>
</body>
</html>
